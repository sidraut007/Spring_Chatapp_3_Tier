apiVersion: apps/v1
kind: Deployment
metadata:
  name: chatapp-deployment
  labels:
    app: chatapp
spec:
  replicas: 1
  selector:
    matchLabels:
      app: chatapp
  template:
    metadata:
      labels:
        app: chatapp
    spec:
      containers:
        - name: chatapp
          image: sidraut007/chatapp:latest                
          ports:
            - containerPort: 8080
          env:
            - name: CONFIG_URL
              valueFrom:
                configMapKeyRef:
                  name: chatapp-configmap
                  key: SPRING_DATASOURCE_URL
            - name: SECRET_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: chatapp-secret
                  key: SPRING_DATASOURCE_PASSWORD
            - name: SECRET_USERNAME
              valueFrom:
                secretKeyRef:
                  name: chatapp-secret
                  key: SPRING_DATASOURCE_USERNAME